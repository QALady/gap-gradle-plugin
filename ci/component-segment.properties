config.enableGradleCache=true

test.1-integration.action=WM Exec:Run
test.1-integration.parameters.cmd=./gradlew integrationTest --info --stacktrace

test.2-runSonar.action=WM Exec:Run
test.2-runSonar.parameters.cmd=export GRADLE_OPTS="-XX:MaxPermSize=512M"; ./gradlew sonar -Prelease=0 -Pcounter=$[/increment /server/counters/ggpluginCounter] --info --stacktrace

approve.0-upload.action=WM Exec:Run
approve.0-upload.parameters.cmd=./gradlew uploadArchives -Prelease=0 -Pcounter=$[/server/counters/ggpluginCounter] --info

approve.1-uploadTests.action=WM Exec:Run
approve.1-uploadTests.parameters.cmd=./gradlew uploadFunctionalTest -Prelease=0 -Pcounter=$[/server/counters/ggpluginCounter] --debug

approve.2-writeVersion.action=WM Exec:Run
approve.2-writeVersion.parameters.cmd=./gradlew writeVersionToEC -Prelease=0 -Pcounter=$[/server/counters/ggpluginCounter] --info

test.0-unit.action=WM Gradle:Invoke
test.0-unit.parameters.reportsDir=build/reports/tests/
test.0-unit.parameters.tasks=build --refresh-dependencies --no-daemon --info --stacktrace
